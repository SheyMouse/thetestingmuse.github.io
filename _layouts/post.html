---
layout: default
---

<section class="hero hero--single">

	<div class="hero__image" style="background-image: url({{ page.featured_image | relative_url }})">
		<div class="hero__overlay"></div>
	</div>

	<div class="wrap">

		<h1>{{ page.title }}</h1>
		<p>{{ page.date | date_to_long_string }}</p>

	</div>

</section>

<section class="single">

	<div class="wrap">

		<article class="single-post">

			{{ page.content }}

		</article>

		<div class="PageNavigation">
			<div class="PageNavigationPrev">
			  {% if page.previous.url %}
			    <a class="prev" href="{{page.previous.url}}">&lt;&lt;{{page.previous.title}}</a>
			  {% endif %}
			</div>
			<div class="PageNavigationNext">
			  {% if page.next.url %}
			    <a class="next" href="{{page.next.url}}">{{page.next.title}}&gt;&gt;</a>
			  {% endif %}
			</div>
		</div>

	</div>

</section>
